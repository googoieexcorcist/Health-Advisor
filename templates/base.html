<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-brand">Health Advisor</a>
        <div class="dropdown">
            <button class="dropbtn">&#9776;</button>
            <div class="dropdown-content">
                {% if request.endpoint != 'home' %}
                    <a href="{{ url_for('home') }}">Home</a>
                {% endif %}
                {% if request.endpoint != 'disease_prediction' %}
                    <a href="{{ url_for('disease_prediction') }}">Disease Prediction</a>
                {% endif %}
                {% if request.endpoint != 'report_analysis' %}
                    <a href="{{ url_for('report_analysis') }}">Report Analysis</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
</body>
</html>
